<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">My Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">contact</a></li>
      </ul>
    </div>
  </div>
</nav>

    <main>
        <section>
            <div class="container py-4">
                <div class="row justify-content-center">

                    <div class="col-md-8">
                        <form class="border border-warning p-4 rounded">

                            <h1 class="mb-4">Contact Form</h1>

                            <div class="row g-3">

                                <!-- Name -->
                                <div class="col-md-6">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Name">
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Enter Email">
                                </div>

                                <!-- Mobile -->
                                <div class="col-md-6">
                                    <label class="form-label">Mobile No</label>
                                    <input type="number" class="form-control" placeholder="Enter Mobile No">
                                </div>

                                <!-- Landline -->
                                <div class="col-md-6">
                                    <label class="form-label">Landline</label>
                                    <input type="number" class="form-control" placeholder="Enter Landline">
                                </div>

                                <!-- Zipcode -->
                                <div class="col-md-3">
                                    <label class="form-label">Zipcode</label>
                                    <input type="number" class="form-control" placeholder="Enter Zipcode">
                                </div>

                                <!-- Country -->
                                <div class="col-md-4">
                                    <label class="form-label">Country</label>
                                    <select class="form-select">
                                        <option selected>Select Country</option>
                                        <option>India</option>
                                        <option>USA</option>
                                        <option>UK</option>
                                    </select>
                                </div>

                                <!-- State -->
                                <div class="col-md-4">
                                    <label class="form-label">State</label>
                                    <select class="form-select">
                                        <option selected>Select State</option>
                                        <option>Maharashtra</option>
                                        <option>Gujarat</option>
                                        <option>Karnataka</option>
                                    </select>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12 text-center mt-3">
                                    <button class="btn btn-warning px-4">Submit</button>
                                </div>
                                
                            </div>
                        </form>
                    </div>

                </div>

                <!-- ðŸŒ Google Map Section -->
                <div class="row justify-content-center mt-5">
                    <div class="col-md-10">
                        <h2 class="text-center mb-3">LOCATION</h2>

                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3808.302388087226!2d74.242!3d19.997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdc9c5df1a2e0f7%3A0x9a56a8e7e!2sNashik!5e0!3m2!1sen!2sin!4v1700000000000" 
                            width="100%" 
                            height="350" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
